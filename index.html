<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>

<div class='left-side'>
    <!--<img src="Background.JPG" alt="Background image" class="image">!-->

    <header class='sign-up-logo'>
        <h1>Sign-Up Page</h1>
    </header>

    <footer>Photo By Georgina</footer>

</div>

<div class='right-side'>

    <header class='sign-up-header'>
        <h2>This is not a real online service! You know you need something in your life to realize your deepest dreams. 
        <br>Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
    </header>

    <form action='' method='get' class='sign-up-form'>
        
        <header class='sign-up-form-header'>
            <h3>Let's do this!</h3>
        </header>
        
        <div class='form-row'>
          <label for='first-name'>First Name</label>
          <input id='first-name' name='first-name' type='text'/>
        </div>

        <div class='form-row'>
            <label for='last-name'>Last Name</label>
            <input id='last-name' name='last-name' type='text'/>
        </div>

        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email' name='email' type='email' placeholder='joe@example.com'/>
        </div>

        <div class='form-row'>
            <label for='number'>Phone Number</label>
            <input id='number' name='number' type='number'/>
        </div>

        <div class='form-row'>
            <label for='password'>Password</label>
            <input id='password' name='password' type='password'required/>
        </div>

        <div class='form-row'>
            <label for='confirm-password'>Confirm Password</label>
            <input id='confirm-password' name='confirm-password' type='password'required/>
        </div>
  
        <div class='form-row'>
            <button>Create Account</button>
        </div>
    </form>

    <form action='' method='get' class='existing-account'>
        <div class='form-row'>
            <label for='log-in'>Already have an account?</label>
            <button id='log-in'>Log in</button>
        </div>
    </form>

</div>

    

</body>
</html>
